    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:8a:dd:99"
        dhcp: false
        addresses:
          - "192.168.99.20/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.99.1"
        mtu: 1500
        vip:
          ip: "192.168.99.60"
  - hostname: "fuu-01"
    ipAddress: "192.168.99.21"
    installDisk: "/dev/sdb"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ed8f512419f9237e2ee8a61b0323774dd935fdd41d51f33acf41f2df68517432
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:b8:a4:cf"
