    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:85:18:3c"
        dhcp: false
        addresses:
          - "192.168.99.22/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.99.1"
        mtu: 1500
        vip:
          ip: "192.168.99.60"

# Global patches
patches:
  - "@./patches/global/machine-drbd.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-interface.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

