---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piraeus-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: piraeus-operator
      version: 2.7.1
      sourceRef:
        kind: GitRepository
        name: piraeus-operator
        namespace: flux-system
  install:
    replace: true
    remediation:
      retries: 3
  upgrade:
    force: true
    preserveValues: true
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    installCRDs: true
    autogenerate: false
    tls:
      certManagerIssuerRef:
        name: ca-bootstrapper
        kind: Issuer
    imageConfigOverride:
      - base: quay.io/piraeusdatastore
        components:
          linstor-controller:
            tag: v1.30.2@sha256:a05c96de8b163ae102cef7aae0bd31a93c243dbf95de257e6cf06eb23f7d349f
            image: piraeus-server
          linstor-satellite:
            tag: v1.30.2@sha256:a05c96de8b163ae102cef7aae0bd31a93c243dbf95de257e6cf06eb23f7d349f
            image: piraeus-server
