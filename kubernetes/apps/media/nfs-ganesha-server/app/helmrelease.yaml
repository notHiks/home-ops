apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-ganesha-server
spec:
  interval: 15m
  chart:
    spec:
      chart: nfs-ganesha-server-and-external-provisioner
      version: 4.0.8
      sourceRef:
        kind: HelmRepository
        name: nfs-provisioner-charts
  install:
    replace: true
    remediation:
      retries: 3
  upgrade:
    force: true
    preserveValues: true
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

